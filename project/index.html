<body >
<center>
    <h1>Loan Approval Prediction</h1>

    <form action="/" method="POST">

    <label for="gender" > Gender </label>
    <select name = "gender" id = "gender">
	<option value="none" selected disabled hidden>Select</option>
	<option value = "Male"> Male </option>
	<option value = "Female"> Female </option>
    </select><br><br>

    <label for="married" > Married </label>
    <select name = "married" id = "married">
	<option value="none" selected disabled hidden>Select</option>
	<option value = "Yes"> Yes </option>
	<option value = "No"> No </option>
    </select><br><br>

    <label for="dependents" > Dependents </label>
    <select name = "dependents" id = "dependents">
	<option value="none" selected disabled hidden>Select</option>
	<option value = "0"> 0 </option>
	<option value = "1"> 1 </option>
	<option value = "2"> 2 </option>
	<option value = "3"> 3 </option>
    </select><br><br>

    <label for="education" > Education </label>
    <select name = "education" id = "education">
	<option value="none" selected disabled hidden>Select</option>
	<option value = "Graduate"> Graduate </option>
	<option value = "Not Graduate"> Not Graduate </option>
    </select><br><br>

    <label for="self_employed" > Self_Employed </label>
    <select name = "self_employed" id = "self_employed">
	<option value="none" selected disabled hidden>Select</option>
	<option value = "Yes"> Yes </option>
	<option value = "No"> No </option>
    </select><br><br>

    <p> Loan_Amount_Term is selected as 360.0 by default </p> <br>

    <label for="Credit_History" > Credit_History </label>
    <select name = "credit_history" id = "credit_history">
	<option value="none" selected disabled hidden>Select</option>
	<option value = "0"> 0 </option>
	<option value = "1"> 1 </option>
    </select><br><br>

    <label for="property_area" > Property_Area </label>
    <select name = "property_area" id = "property_area">
	<option value="none" selected disabled hidden>Select</option>
	<option value = "Urban"> Urban </option>
	<option value = "Semi-Urban"> Semi-Urban </option>
	<option value = "Rural"> Rural </option>
    </select><br><br>

    <label for = "applicantincome"> ApplicantIncome </label><br>
    <input type = "number" id = "applicantincome" name = "applicantincome"><br><br>

    <label for = "coapplicantincome"> Coapplicantincome </label><br>
    <input type = "number" id = "coapplicantincome" name = "coapplicantincome"<br><br>

    <label for = "loan_amount"> LoanAmount </label><br>
    <input type = "number" id = "loan_amount" name = "loan_amount"><br><br>

    <form method="POST" action="/get_result">
        <input type="submit" value="Get Result">

        {% if result %}
            <p> Predicted result is: </p>
            <p>{{ result }}</p>
        {% endif %}
    </form>
</center>
</body>
</html>
